<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Menú de Navegación -->
        <header class="header">
            <h1>Mi E-commerce</h1>
        </header>

        <!-- Barra Lateral -->
        <aside class="sidebar">
            <h2>Categorías</h2>
            <ul>
                <li>Perfumes (13)</li>
                <li>Ropa (7)</li>
                <li>Accesorios (6)</li>
                <li>Zapatos (10)</li>
            </ul>
        </aside>

        <!-- Grilla de Productos -->
        <main class="product-grid">
            <div class="product-card">
                <img src="./assets/img/0861aa66-8f89-41cd-b886-022b420c6f3d.__CR0,0,2000,2000_PT0_SX220_V1___.jpg" alt="Perfume myKingdom">
                <h3>Perfume myKingdom</h3>
                <p>31.400</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/img/718KeY5mPsL._SS400_.jpg" alt="Perfume Phantom">
                <h3>Perfume Phantom</h3>
                <p>44.700</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/img/71gqdsZn8kL.jpg" alt="Zapatos Docker">
                <h3>Zapatos Docker</h3>
                <p>60.000</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/img/71nWJGv1QfL._SL1500_.jpg" alt="Poleron Puma">
                <h3>Poleron Puma</h3>
                <p>44.700</p>
                <button>Comprar</button>
            </div>
        </main>

        <!-- Pie de página -->
        <footer class="footer">
            <p>© 2024 CyberZone8 - Todos los derechos reservados</p>
        </footer>
    </div>
</body>
</html>
