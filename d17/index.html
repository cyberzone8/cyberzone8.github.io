<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Monedas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h3>Conversor de Monedas</h3>
          </div>
          <div class="card-body">
            <form id="conversion-form">
              <div class="mb-3">
                <label for="amount" class="form-label">Cantidad en CLP:</label>
                <input type="number" id="amount" class="form-control" placeholder="Ingrese monto en pesos chilenos" required>
              </div>
              <div class="mb-3">
                <label for="currency" class="form-label">Moneda:</label>
                <select id="currency" class="form-select" required>
                  <option value="dolar">Dólar</option>
                  <option value="euro">Euro</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Convertir</button>
            </form>
          </div>
        </div>
        <div class="card shadow mt-3">
          <div class="card-body" id="result">
            <p class="text-center text-muted">El resultado aparecerá aquí</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
