<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problemas Combinados</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    .borde-rojo {
      border: 2px solid red;
    }
    img {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Ejercicios Interactivos</h1>

    <!-- Sección de Problema 1 -->
    <div class="row mb-5">
      <div class="col-md-6 text-center">
        <h2>Problema 1: Imagen con borde rojo</h2>
        <img id="imagen" src="https://via.placeholder.com/200" alt="Placeholder Image" class="img-fluid">
      </div>

      <!-- Sección de Problema 2 -->
      <div class="col-md-6">
        <h2>Problema 2: Contador de stickers</h2>
        <div class="mb-3">
          <img src="https://via.placeholder.com/100" alt="Sticker 1" class="img-thumbnail">
          <input type="number" id="sticker1" class="form-control d-inline-block w-auto" min="0" value="0" placeholder="Cantidad">
        </div>
        <div class="mb-3">
          <img src="https://via.placeholder.com/100" alt="Sticker 2" class="img-thumbnail">
          <input type="number" id="sticker2" class="form-control d-inline-block w-auto" min="0" value="0" placeholder="Cantidad">
        </div>
        <div class="mb-3">
          <img src="https://via.placeholder.com/100" alt="Sticker 3" class="img-thumbnail">
          <input type="number" id="sticker3" class="form-control d-inline-block w-auto" min="0" value="0" placeholder="Cantidad">
        </div>
        <button id="calcular" class="btn btn-primary">Calcular</button>
        <p id="resultado" class="mt-3"></p>
      </div>
    </div>

    <!-- Sección de Problema 3 -->
    <div class="row">
      <div class="col-12 text-center">
        <h2>Problema 3: Verificar Contraseña</h2>
        <div class="d-flex justify-content-center gap-3 mb-3">
          <select id="digito1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <select id="digito2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <select id="digito3">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <button id="verificar" class="btn btn-primary">Ingresar</button>
        <p id="mensaje" class="mt-3"></p>
      </div>
    </div>
  </div>

  <script>
    // Problema 1: Imagen con borde rojo alternante
    const imagen = document.getElementById('imagen');
    imagen.addEventListener('click', () => {
      if (imagen.classList.contains('borde-rojo')) {
        imagen.classList.remove('borde-rojo');
      } else {
        imagen.classList.add('borde-rojo');
      }
    });

    // Problema 2: Contador de stickers
    const calcular = document.getElementById('calcular');
    const resultado = document.getElementById('resultado');
    calcular.addEventListener('click', () => {
      const sticker1 = parseInt(document.getElementById('sticker1').value) || 0;
      const sticker2 = parseInt(document.getElementById('sticker2').value) || 0;
      const sticker3 = parseInt(document.getElementById('sticker3').value) || 0;

      const total = sticker1 + sticker2 + sticker3;

      if (total <= 10) {
        resultado.textContent = `Llevas ${total} stickers.`;
      } else {
        resultado.textContent = 'Llevas demasiados stickers.';
      }
    });

    // Problema 3: Verificar contraseña
    const verificar = document.getElementById('verificar');
    const mensaje = document.getElementById('mensaje');
    verificar.addEventListener('click', () => {
      const digito1 = document.getElementById('digito1').value;
      const digito2 = document.getElementById('digito2').value;
      const digito3 = document.getElementById('digito3').value;

      const password = digito1 + digito2 + digito3;

      if (password === '911') {
        mensaje.textContent = 'Password 1 correcto';
      } else if (password === '714') {
        mensaje.textContent = 'Password 2 correcto';
      } else {
        mensaje.textContent = 'Password incorrecto';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
