<!DOCTYPE html>
<html>
<head>
<title>Ejemplo de transformación en CSS</title>
<style>
.box {
width: 100px;
height: 100px;
background-color: blue;
transform: rotate(45deg) scale(1.5);
/* La transformación rota y escala la caja */
}
</style>
</head>
<body>
<div class="box"></div>
<!-- La caja se transforma según las propiedades del estilo -->
</body>
</html>
