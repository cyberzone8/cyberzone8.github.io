<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says: Learn English Tenses</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Simon Says: Practice English Tenses</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="buttons">
            <button id="btn-present" class="game-button">Present: "I eat breakfast."</button>
            <button id="btn-past" class="game-button">Past: "I ate breakfast."</button>
            <button id="btn-future" class="game-button">Future: "I will eat breakfast."</button>
            <button id="btn-general" class="game-button">General: "I like breakfast."</button>
        </div>
        <button id="start-game">Start Game</button>
        <div id="message"></div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
