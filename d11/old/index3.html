    <!DOCTYPE html>
    <html>
    <head>
    <title>Ejemplo de animación CSS</title>
    <meta charset="utf-8">
    <style>
    button {
    background-color: #0077FF;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    transition: background-color 1s steps(5);
    }
    button:hover {
    background-color: rgb(255, 140, 0);
    }
    </style>
    </head>
    <body>
    <button> Pasa el cursor del mouse sobre el botón </button>
    </body>
    </html>
