<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Store</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/img/car-electric-outline-white.png" alt="Electric Cars" width="24" height="24">
                <span>Electric Cars</span>
            </div>
            <div class="menu-mobile">
                <button class="hamburger-menu">☰</button>
            </div>
        </nav>
    </header>

    <section class="filters">
        <label for="filter">Ordenar por:</label>
        <select id="filter">
            <option value="precio">Precio</option>
            <option value="modelo">Modelo</option>
        </select>
    </section>

    <main class="carousel">
        <div class="carousel-container">
            <!-- Tarjeta 1 -->
            <div class="product">
                <img src="./assets/img/e-tron.jpg" alt="City Car">
                <h2>Model: City Car</h2>
                <button>Ver más</button>
            </div>
            <!-- Tarjeta 2 -->
            <div class="product">
                <img src="./assets/img/EV400.jpg" alt="City Car">
                <h2>Model: City Car</h2>
                <button>Ver más</button>
            </div>
            <!-- Tarjeta 3 -->
            <div class="product">
                <img src="./assets/img/iX3M.jpeg" alt="City Car">
                <h2>Model: City Car</h2>
                <button>Ver más</button>
            </div>
            <!-- Tarjeta 4 -->
            <div class="product">
                <img src="./assets/img/ds-3-crossback.jpg" alt="City Car">
                <h2>Model: City Car</h2>
                <button>Ver más</button>
            </div>
            <!-- Tarjeta 5 -->
            <div class="product">
                <img src="./assets/img/e-tron.jpg" alt="City Car">
                <h2>Model: City Car</h2>
                <button>Ver más</button>
            </div>
            <!-- Tarjeta 6 -->
            <div class="product">
                <img src="./assets/img/EV400.jpg" alt="City Car">
                <h2>Model: City Car</h2>
                <button>Ver más</button>
            </div>
            <!-- Tarjeta 7 -->
            <div class="product">
                <img src="./assets/img/iX3M.jpeg" alt="City Car">
                <h2>Model: City Car</h2>
                <button>Ver más</button>
            </div>
            <!-- Tarjeta 8 -->
            <div class="product">
                <img src="./assets/img/ds-3-crossback.jpg" alt="City Car">
                <h2>Model: City Car</h2>
                <button>Ver más</button>
            </div>
        </div>
        <!-- Botones de navegación, puedes ajustar su visibilidad según lo necesites -->
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </main>
    
    <footer>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
        <p>© 2024 CyberZone8 - Todos los derechos reservados</p>
    </footer>

    <script>
        let currentSlide = 0; // Índice de la diapositiva actual
    
        function moveSlide(n) {
            const slides = document.querySelectorAll('.product');
            const totalSlides = slides.length;
    
            // Actualizamos la posición actual de la diapositiva
            currentSlide += n;
    
            // Si llegamos al final del carrusel, volvemos al principio
            if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }
    
            // Si estamos al principio y retrocedemos, vamos al final
            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            }
    
            // Mueve el carrusel a la posición correcta
            const carouselContainer = document.querySelector('.carousel-container');
            carouselContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>
    
</body>
</html>
